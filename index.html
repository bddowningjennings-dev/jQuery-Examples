  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQueryExample</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script
			  src="http://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
    <script src="jQueryExample.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="row" id="start">
        <a class="button" href="#">Click Me</a>
        <p class="toggle">
          This text has now toggled to become visible!
        </p>
        <p class="toggle">
          Now click <span class="btn-slide"> HERE</span> to slide in the next topic.
        </p>
      </div>
      <div class="row slide">
        <p class="slide">Click me to have me slide-up. <span id="toggle-slide">Or, click me to toggle-slide stuff.</span></p>
      </div>
      <div class="row toggle-slide">
        <p>Nothing special here.</p>
      </div>
    </div>
  </body>
</html>
